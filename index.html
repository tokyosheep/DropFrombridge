<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
<link rel="stylesheet" href="css/topcoat-desktop-dark.min.css"/>
<link  id="hostStyle" rel="stylesheet" href="css/styles.css"/>

<title></title>
</head>

<body class="hostElt">
    <button class="topcoat-button--large" id="sentMs">sent message</button>
    <div id="content">        
        <form action="" name="actionList" id="actionList">
            <ul>
                <li>
                    <h3>action</h3>
                </li>
                <select name="setList" id="setList" class="actions"></select>
                <select name="childList" id="childList" class="actions"></select>
            </ul>
            <table>
                <tr>
                    <th>jpg</th>
                    <th>tiff</th>
                    <th>psd</th>
                    <th>eps</th>
                </tr>
                <tr>
                   <td>
                    <label for="" class="topcoat-checkbox">
                            <input type="checkbox"name="ext" id="jpg" class="ext">
                            <div class="topcoat-checkbox__checkmark"></div>
                        </label>
                    </td>
                    <td>
                    <label for="" class="topcoat-checkbox">
                            <input type="checkbox"name="ext" id="tiff" class="ext">
                            <div class="topcoat-checkbox__checkmark"></div>
                    </label>
                    </td>
                    <td>
                    <label for="" class="topcoat-checkbox">
                            <input type="checkbox"name="ext" id="psd" class="ext">
                            <div class="topcoat-checkbox__checkmark"></div>
                    </label>
                    </td>
                    <td>
                    <label for="" class="topcoat-checkbox">
                            <input type="checkbox"name="ext" id="eps" class="ext">
                            <div class="topcoat-checkbox__checkmark"></div>
                    </label>
                    </td>
                </tr>
            </table>
        </form>
        
    </div>
    
    <!-- These are debugging shortcuts.  Class debuglink items only appear in debug mode  -->
    <span class="debuglink" id="reload">Reload</span>
    <span class="debuglink" id="debug">Debug</span>
    <span class="debuglink" id="sources">Sources</span>
    
    <script src="js/libs/CSInterface.js"></script>

    <script src="js/themeManager.js"></script>
    <script src="js/libs/Vulcan.js"></script>
    <script src="js/main.js"></script>

        
</body>
</html>
